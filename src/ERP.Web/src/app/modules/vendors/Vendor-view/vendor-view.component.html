<p-toolbar styleClass="mb-2">
    <div class="p-toolbar-group-left">
        <div class="text-3xl">Vendor View</div>
    </div>
    <div class="p-toolbar-group-right">
        <p-button label="Back To List" icon="fa fa-reply" (click)="goToList()"></p-button>
    </div>
</p-toolbar>

<p-card>
    <form #employeeForm="ngForm" (ngSubmit)="employeeForm.form.valid && onSubmit()" novalidate>
        <div class="formgrid grid">
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor Name</label>
                    {{vendorName}}
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor Address</label>
                    <span class="">
                    {{vendorAddress}}
                    </span>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor City</label>
                    <div class="col-12 md:col-8">
                    {{City}}
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor Zip Code</label>
                    {{ZipCode}}
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor Country</label>
                    <div class="col-12 md:col-8">
{{Country}}

</div>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Vendor Phone</label>
                    {{Phone}}
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Contact Name</label>
                    <div class="col-12 md:col-8">
{{ContactName}}

</div>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="field grid">
                    <label class="pr-2 col-12 md:col-4 required">Contact Notes</label>
                    {{ContactNotes}}
                </div>
            </div>

                </div>
            </div>--!>
           <!--<div class="col-12 md:col-6">

                <div class="field grid">

</p-card>
